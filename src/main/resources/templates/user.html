<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <form class="form-inline">
            <span class="navbar-text-xl text-white" th:text="${user.getUsername}"></span>
            <span class="navbar-text-xl text-white">&nbsp with roles: &nbsp</span>
            <span class="navbar-text-xl text-white" th:text="${user.getRoles()}"></span>
        </form>
        <ul class="navbar-nav float-lg-right">
            <li class="nav-item">
                <a class="nav-link text-muted" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container-fluid bg-light">
    <div class="row">


        <div class="col-lg-2 bg-white min-vh-100">
                <br/>
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <ul class="list-group">
                        <li sec:authorize="hasAnyRole('ADMIN')" class="list-group-item" >
                            <a class="navbar-brand text-blue text-right " th:href="@{/admin}">Admin</a>
                        </li>
                        <li class="list-group-item active" aria-current="true">
                            <a class="navbar-brand text-white text-right" th:href="@{/user}">User</a></li>
                    </ul>

                </div>
        </div>
        <div class="col-lg-10 bg-light">
            <br>
            <h1>User information-page</h1>

            <div class="w-100"></div>
            <div class="col border bg-white">
                <br/>

                <div class="tab-content">
                    <div class="tab-pane table-striped container-fluid active">
                        <div class="row">
                            <div class="col border bg-light">
                                <p><h5>About user</h5>
                            </div>
                            <div class="w-100"></div>
                            <div class="col border bg-white">
                                <br/>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getFirstName()}"></td>
                                        <td th:text="${user.getLastName()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getEmail()}"></td>
                                        <td>
                                        <span th:each="role : ${user.getRoles()}">
                                            <span th:text="${role}"></span>
                                        </span> </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
